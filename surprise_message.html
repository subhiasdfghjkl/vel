<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veluuuuuu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        /* Envelope Styles */
        .envelope {
            width: 300px;
            height: 200px;
            background-color: #fef9f0;
            border: 2px solid #ff6f61;
            border-radius: 10px;
            position: relative;
            margin: 50px auto;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        /* Envelope Flaps */
        .flap {
            position: absolute;
            width: 100%;
            height: 50%;
            background-color: #a14242;
            top: 0;
            left: 0;
            border-radius: 10px;
            transform-origin: top;
            transition: transform 1s ease;
        }

        .flap.bottom {
            top: auto;
            bottom: 0;
            transform-origin: bottom;
        }

        .message {
            display: none;
            padding: 20px;
            font-size: 18px;
            color: #58322f;
            text-align: center;
            margin-top: 30px;
        }

        /* Button Styles */
        .btn {
            background-color: #ff6f61;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 30px;
        }

        .btn:hover {
            background-color: #e05a47;
        }
    </style>
</head>
<body>

    <h1>Velluuuuuuu</h1>

    <!-- Envelope Box -->
    <div class="envelope" id="envelope" onclick="openEnvelope()">
        <div class="flap top"></div>
        <div class="flap bottom"></div>
        <!-- Hidden Message -->
        <div class="message" id="message">
            Always gonna be there coz I believe in u Muahhhhhhhhhhhhh    I loveeee youuuuu Sakthivel AzhagappanðŸ’–
        </div>
    </div>

    <!-- Click Me Button -->
    <button class="btn" onclick="openEnvelope()">Click Me </button>

    <script>
        // Function to open the envelope
        function openEnvelope() {
            const topFlap = document.querySelector('.flap.top');
            const bottomFlap = document.querySelector('.flap.bottom');
            const message = document.getElementById('message');
            const envelope = document.getElementById('envelope');

            // Open envelope flaps with a rotation animation
            topFlap.style.transform = 'rotateX(-180deg)';
            bottomFlap.style.transform = 'rotateX(180deg)';
            
            // Show the message after animation is complete
            setTimeout(function() {
                message.style.display = 'block';
            }, 1000); // Message will show after the flap animation
        }
    </script>

</body>
</html>
